<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Imagens de Fundo</title>
    <style>
        body {
            background-image: url('imagens/wallpaper002.jpg');
            background-size: cover;
        }
        div.quadrado {
            display: inline-block;
            border-radius: 10px;
            background-color: grey;
            border: solid 1px black;
            width: 300px;
            height: 300px;
            margin: 5px;
        }
        div#q1 {
            background-color: aquamarine;
        }
        div#q2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }
        div#q3 {
            background-image: url('imagens/pattern003.png');
        }
        div#q4 {
            background-image: url('imagens/pattern004.png');
            background-repeat: no-repeat;
            background-position: center right;
        }
        div#q5 {
            background-image: url('imagens/pattern002.png');
            background-size: cover;
        }
        div#q6 {
            background-image: url('imagens/pattern001.png');
            background-size: 2em 2em;
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>

    <div class="quadrado" id="q2"></div>

    <div class="quadrado" id="q3"></div>

    <div class="quadrado" id="q4"></div>

    <div class="quadrado" id="q5"></div>

    <div class="quadrado" id="q6"></div>
</body>
</html>
