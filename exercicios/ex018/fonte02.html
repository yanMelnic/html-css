<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Love";
            src: url("fontes/love\ larry\ ttf.ttf");
            font-weight: normal;
            font-style: normal;

            /* Típos de format()
            - opentype (otf)
            -trutype (ttf)
            -embedded-opentype
            - truetype-aat (apple advanced typography)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione facere iure, saepe quo exercitationem quos quidem eveniet quaerat aliquid totam ipsa vel voluptate incidunt. Harum tenetur magni quae nobis non?</p>
</body>
</html>
